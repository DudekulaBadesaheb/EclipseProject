<!-- ch-15 ordered list unordered list description line -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch-15 ordered list unordered list description line</title>
  </head>
  <body>
    <!-- Ordered list === ol -->
    <p><strong>Ordered list</strong></p>
    <ol>
      <li>red</li>
      <li>green</li>
      <li>blow</li>
    </ol>
    <!-- unordered list === ul -->
    <p><strong>un-ordered</strong></p>
    <ul>
      <li>red</li>
      <li>green</li>
      <li>blow</li>
    </ul>

    <!-- description === dl -->
    <p><strong>description </strong></p>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markap Langvage</dd>
      <dd>HTML is respansbul of strachare</dd>
      <dt>CSS</dt>
      <dd>Cascadeing Style Sheet</dd>
      <dd>CSS is respansbul for layout look and feel of the page</dd>
    </dl>
  </body>
</html>
