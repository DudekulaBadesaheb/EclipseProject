<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prctis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><span>From Input</span> Samples</h1>
    <p>Intro/javaScript</p>
    <article class="regular">
      <h2>TextBox</h2>
      <label for="tbuser">UserName</label>
      <input
        type="text"
        name="tbuser"
        id="tbuser"
        placeholder="Enter Username"
        maxlength="10"
      />
      <input type="button" name="" id="btn1" value="click Me" />
      <p class="output" id="output1" type="text"></p>
    </article>
    <script>
      const text1 = document.getElementById("tbuser");
      const btn1 = document.getElementById("btn1");
      const out1 = document.getElementById("output1");

      function fun1() {
        out1.innerHTML = tex1.value;
      }
      btn1.addEventListener("click", fun1);
    </script>
  </body>
</html>
