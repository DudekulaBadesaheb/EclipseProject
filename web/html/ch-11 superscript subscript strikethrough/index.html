<!-- ch-11 superscript subscript strikethrough -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch-11 superscript subscript strikethrough</title>
  </head>
  <body>
    <!-- superscript === sub+enter/tab -->
    <p>
      Lorem ipsum <sub>dolor</sub>, dolor sit amet consectetur adipisicing elit.
      Veritatis, amet?
    </p>

    <!-- subscript === sub + enter /tab -->
    <p>
      Lorem ipsum <sub>bolor </sub>dolor sit amet consectetur adipisicing elit.
      In, animi.
    </p>
    <!-- strikethrough ===strike +enter / tab -->
    <p>
      Lorem ipsum <strike>dolor</strike>, dolor sit amet consectetur adipisicing
      elit. Odit, tenetur.
    </p>
  </body>
</html>
