<!-- ch-12 strong and emphasize -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch-12 strong and emphasize</title>
  </head>
  <body>
    <!-- strong === str + enter / tab -->
    <p>we are lerning <strong>HTML</strong></p>

    <!--  emphasize === em + enter / tab -->
    <p><em>sun shine</em></p>
  </body>
</html>
