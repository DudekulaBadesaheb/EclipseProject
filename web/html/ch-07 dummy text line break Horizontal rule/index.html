<!-- ch-07 dummy text line break Horizontal rule -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch-07 dummy text line break Horizontal rule</title>
</head>
<body>
  <!--  DUMY TEXT SHORTCUTS
    lorem+ enter /tab       :dummy text of 1 paragraph
    lorem*10 + enter /tab   :dummy text of 10 paragraph
    lorem10 + enter /tab    :dummy text of 10 paragraph
    lorem50 + enter /tab    :dummy text of 50 paragraph
     -->
    <p>
      <!-- <br/> === line break -->
       <br/><br/>
       <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam fuga veniam nemo maiores omnis? Ut non sequi rerum eligendi saepe iste odit autem corrupti, tempora, expedita culpa sapiente quibusdam sunt.
       </p>
       <hr>
    </p>
</body>
</html>
