    <!--EMMET SHORTCUTS
 SHIFT +1+ENTER/TAB  : HTML 5 TEMPLATE
 CTRL+/              : COMMENTS
 SHIFT + 1 + 1       : DOCTYPE HTML
 mac camputer
 ALT (windows)  == option(macintosh)
 CTRL(windows)  == command(macintosh)

 keyboard shortcuts
 CTRL +Z          : UNDO
 CTRL +Y          : REDO
 CTRL +A          : SELECT ALL
 CTRL +S          : SAVE
 CTRL +X          : CUT
 CTRL +C          : COPY
 CTRL +V          : PASTE
 CTRL +PLUS KEY   :ZOOM IN 
 CTRL +MIMUS KEY  : ZOOM OUT
 CTRL +B          : TOGGLE EXPLORER
 HOLD ALT + CLICK : MULTIPLE CURSORS
 HOLD ALT + CLICK + UP/DOWN ARROW KEY :MOVE LINE UP OR DOWN
 CTRL +/          : TOGGLE LINE COMMENT / UN COMMENT
 SHIFT+DOWN ARROW KEY         : SELECT LINE
 SHIFT + ALT + DOWN ARROW KEY : COPY LINK IN NEW LINE
 HOLD CTRL +RIGHT ARROW       : NAVIGATE WORD BY WORD
 HOLD CTRL + ENTER            : START NEW LINE
 CTRL +K THEN CTRL +S         : KEYBOARD SHOOTCUTS IN VS CODE
 
 
 
 -->
