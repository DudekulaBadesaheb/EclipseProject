<!-- ch-03 internal CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch-03 internal CSS</title>
    <!-- Internal CSS -->
    <style>
      h2 {
        background-color: red;
        color: white;
      }

      h3 {
        background-color: black;
        color: red;
      }
      body {
        background-color: lightgreen;
      }
    </style>
  </head>
  <!-- Internal CSS
   Using internal CSS we can apply styles to multiple elements on one web page -->
  <body>
    <h2>Hello World!</h2>
    <h2>Hello World!</h2>
    <h2>Hello World!</h2>
    <h3>Hello People</h3>
    <h3>Hello People</h3>
    <h3>Hello People</h3>
  </body>
</html>
