<!-- ch-09 multipule class selector -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch-09 multipule class selector</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3 id="title" class="green lowercase">I'm lowercase green</h3>
    <h3 id="title" class="red uppercase">I'm uppercase red</h3>
    <h3 id="title" class="green uppercase">I'm uppercase green</h3>
    <h3 id="title" class="red lowercase">I'm lowercase red</h3>
  </body>
</html>
